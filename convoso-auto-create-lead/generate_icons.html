<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-row { display: flex; align-items: center; gap: 20px; margin: 20px 0; }
        button { padding: 10px 20px; cursor: pointer; }
        a { display: block; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Convoso Auto Create Lead - Icon Generator</h1>
    <p>Right-click each canvas and "Save image as..." to save the icons.</p>
    
    <div class="icon-row">
        <div>
            <h3>16x16</h3>
            <canvas id="icon16" width="16" height="16"></canvas>
            <br><a id="download16" download="icon16.png">Download</a>
        </div>
        <div>
            <h3>48x48</h3>
            <canvas id="icon48" width="48" height="48"></canvas>
            <br><a id="download48" download="icon48.png">Download</a>
        </div>
        <div>
            <h3>128x128</h3>
            <canvas id="icon128" width="128" height="128"></canvas>
            <br><a id="download128" download="icon128.png">Download</a>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw "+" symbol
            ctx.fillStyle = '#4ade80';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('+', size * 0.35, size * 0.45);
            
            // Draw user icon (simple circle for head)
            ctx.fillStyle = 'white';
            const headRadius = size * 0.12;
            const headX = size * 0.65;
            const headY = size * 0.35;
            ctx.beginPath();
            ctx.arc(headX, headY, headRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw body (arc)
            ctx.beginPath();
            ctx.arc(headX, headY + headRadius * 2.5, headRadius * 1.5, Math.PI, 0, false);
            ctx.fill();
            
            return canvas;
        }
        
        // Generate icons
        ['16', '48', '128'].forEach(size => {
            const canvas = document.getElementById('icon' + size);
            drawIcon(canvas, parseInt(size));
            
            // Create download link
            const link = document.getElementById('download' + size);
            link.href = canvas.toDataURL('image/png');
        });
    </script>
</body>
</html>
